<html>

<head>
  <script src="vendor/webcomponents-loader.js"></script>
  <script type="module" src="native.bundle.js"></script>
  <script type="module" src="litelement.bundle.js"></script>

  <style>
    .frame {
      height: 100vh;
      min-height: 500px;
    }
    ul {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

<div class="frame">
  <h1>Here are some buttons!</h1>
  <native-button href="https://www.youtube.com/watch?v=oHg5SJYRHA0">This is a "native" button.</native-button>
  <litelement-button href="https://www.youtube.com/watch?v=oHg5SJYRHA0">This is a "LitElement" button.</litelement-button>
</div>
<div class="frame">
  <h1>How about a weird, side scrolling video?</h1>
  <litelement-video video-id="oHg5SJYRHA0" video-height="480" video-width="640"></litelement-video>
</div>
<div class="frame">
  <h1>Styling - crossing into the light (DOM)</h1>

  <litelement-list-container>
    <ul>
      <li>I'm styled by the shadow DOM!</li>
      <li>
        <ul>
          <li>I'm shadowed by the light DOM!</li>
        </ul>
      </li>
    </ul>
  </litelement-list-container>
</div>
</body>
</html>
